<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div id="header">
        <header>
            <h1>Weather Dashboard</h1>
        </header>
    </div>
    <div class="container-fluid d-flex w-100 h-100">
        <div class="col-4">
            <section>
                <h2>Search for a City:</h2>
                <input id="search-bar" class="w-100 my-1 px-2 py-1" type="text" placeholder="San Diego">
                <input class="btn btn-primary w-100 my-2" type="submit" value="Search">
            </section>
            <hr class="hr" />
            <section id="search-history"></section>
        </div>
        <div class="col-8 px-4">
            <section class="border border-secondary">
                <section class="d-flex flex-row p-1">
                    <h2 class="px-1" id="city-name">City Name</h2>
                    <h2 class="px-1" id="curr-date">Date</h2>
                    <h2 class="px-1" id="main-icon">Icon</h2>
                </section>
                <section id="data-text" class="p-1">
                    <h3 id="curr-temp">Temp: </h3>
                    <h3 id="curr-wind">Wind: </h3>
                    <h3 id="curr-humidity">Humidity: </h3>
                </section>
            </section>
            <section>
                <h4 class="py-1">5-Day Forecast: </h4>
                <section class="d-flex flex-row" id="forecast-flex">
                    <div class="border border-secondary forecast-box p-1">
                        <h5>Date </h5>
                        <h5>icon</h5>
                        <section id="data-text">
                            <h5 id="forecast-temp-1">Temp: </h5>
                            <h5 id="forecast-wind-1">Wind: </h5>
                            <h5 id="forecast-humidity-1">Humidity: </h5>
                        </section>
                    </div>
                    <div class="border border-secondary forecast-box p-1">
                        <h5>Date </h5>
                        <h5>icon</h5>
                        <section id="data-text">
                            <h5 id="forecast-temp-2">Temp: </h5>
                            <h5 id="forecast-wind-2">Wind: </h5>
                            <h5 id="forecast-humidity-2">Humidity: </h5>
                        </section>
                    </div>
                    <div class="border border-secondary forecast-box p-1">
                        <h5>Date </h5>
                        <h5>icon</h5>
                        <section id="data-text">
                            <h5 id="forecast-temp-3">Temp: </h5>
                            <h5 id="forecast-wind-3">Wind: </h5>
                            <h5 id="forecast-humidity-3">Humidity: </h5>
                        </section>
                    </div>
                    <div class="border border-secondary forecast-box p-1">
                        <h5>Date </h5>
                        <h5>icon</h5>
                        <section id="data-text">
                            <h5 id="forecast-temp-4">Temp: </h5>
                            <h5 id="forecast-wind-4">Wind: </h5>
                            <h5 id="forecast-humidity-4">Humidity: </h5>
                        </section>
                    </div>
                    <div class="border border-secondary forecast-box p-1">
                        <h5>Date </h5>
                        <h5>icon</h5>
                        <section id="data-text">
                            <h5 id="forecast-temp-5">Temp: </h5>
                            <h5 id="forecast-wind-5">Wind: </h5>
                            <h5 id="forecast-humidity-5">Humidity: </h5>
                        </section>
                    </div>
                </section>
            </section>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
